# Nombre del flujo de trabajo, aparecerá en la pestaña "Actions" de GitHub
name: Deploy Frontend to Hostinger

# Disparador: Este flujo se ejecuta cada vez que hay un push a la rama "main"
on:
  push:
    branches:
      - main

# Trabajos: Lista de tareas que el robot debe ejecutar
jobs:
  build-and-deploy:
    # El tipo de máquina que usará el robot (Ubuntu es estándar)
    runs-on: ubuntu-latest

    # Pasos: La secuencia de acciones a realizar
    steps:
      # 1. Descarga el código del repositorio a la máquina del robot
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configura Node.js para que podamos usar npm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Entra en la carpeta frontend e instala las dependencias
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # 4. Construye la aplicación de producción
      - name: Build application
        run: |
          cd frontend
          npm run build

      # 5. Sube los archivos compilados a Hostinger vía SFTP
      - name: Deploy to Hostinger via SFTP
        # CORRECCIÓN FINAL: Usamos una acción robusta y le especificamos el protocolo SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Servidor, usuario y contraseña leídos desde los "Secrets" de GitHub
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp # ¡Importante! Forzamos el uso de SFTP
          port: 22 # Puerto estándar para SFTP
          local-dir: ./frontend/dist/ # Origen: El contenido de la carpeta dist
          server-dir: public_html/ # Destino: La raíz del sitio web en Hostinger

